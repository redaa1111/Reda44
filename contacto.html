<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Electro Movil iCame</title>
  <style>
    /* Reset y base */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(120deg, #e0f0ff, #f4f4f4, #d6e6ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Botón Go Back */
    .go-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #0070fa;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,112,250,0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .go-back:hover {
      transform: translateY(-2px) scale(1.05);
      background-color: #005bb5;
    }

    header {
      background-color: rgba(0,112,250,0.9);
      color: #fff;
      width: 100%;
      max-width: 600px;
      padding: 50px 25px 40px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,112,250,0.3);
      margin-bottom: 0;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 1.5px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 35px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .contact-link {
      display: inline-block;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0070fa;
      text-decoration: none;
      border: 2px solid #0070fa;
      padding: 14px 30px;
      border-radius: 12px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .contact-link::after {
      content:'';
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,112,250,0.1);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index:0;
      border-radius:12px;
    }
    .contact-link:hover::after {
      transform: scaleX(1);
    }
    .contact-link span {
      position: relative;
      z-index:1;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      max-width: 600px;
      user-select: none;
    }

    @media (max-width: 640px) {
      header, .container, footer { padding: 20px; border-radius:12px; }
      .go-back { padding:10px 16px; font-size:14px; }
    }
  </style>
</head>
<body>

  <button class="go-back" onclick="history.back()">⬅ Go Back</button>

  <header>
    <h1>Contacto</h1>
  </header>

  <div class="container">
    <a class="contact-link" href="mailto:mohamedredazekraoui@gmail.com" title="Enviar correo directo">
      <span>✉️ Contacto directo por correo</span>
    </a>
  </div>

  <footer>
    &copy; 2025 Electro Movil iCame. Todos los derechos reservados.
  </footer>

  <script>
    // Efecto sencillo: alerta al hacer click en el enlace de contacto
    const contactLink = document.querySelector('.contact-link');
    contactLink.addEventListener('click', function(e){
      alert('Se abrirá tu cliente de correo para enviar el mensaje.');
    });
  </script>

</body>
</html>
