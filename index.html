<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electro Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Hero Section -->
<section class="bg-gradient-to-r from-purple-700 to-gray-800 text-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="font-headline text-5xl font-black mb-6">Elevate Your Tech Experience</h2>
        <a href="shop.html" 
           class="bg-accent bg-purple-500 hover:bg-purple-600 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg">
            Shop Now
        </a>
    </div>
</section>

<!-- Products Section -->
<section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h3 class="text-3xl font-bold text-center mb-8">Our Products</h3>
        <div id="products-grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
</section>

<script>
// Sample Products
const products = [
    {
        name: "Samsung Galaxy S24",
        category: "smartphones",
        price: 899,
        image: "product1.jpg",
        description: "AI-powered photography and performance in a sleek design."
    },
    {
        name: "MacBook Air M2",
        category: "laptops",
        price: 1299,
        image: "product2.jpg",
        description: "Lightweight laptop with Apple's M2 chip for fast performance."
    },
    {
        name: "Sony WH-1000XM5",
        category: "headphones",
        price: 399,
        image: "product3.jpg",
        description: "Industry-leading noise cancellation and superior sound."
    }
];

// Render Products
function renderProducts(productsToRender) {
    const productsGrid = document.getElementById('products-grid');
    productsGrid.innerHTML = '';

    productsToRender.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300';

        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
            <div class="p-6">
                <h3 class="font-bold text-xl mb-2">${product.name}</h3>
                <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold text-primary">$${product.price}</span>
                    <a href="mailto:mohamedredazekraoui@gmail.com?subject=I want to buy ${encodeURIComponent(product.name)}"
                       class="bg-accent hover:bg-purple-600 text-white px-4 py-2 rounded-lg text-sm transition duration-200">
                        Buy Now
                    </a>
                </div>
            </div>
        `;
        productsGrid.appendChild(productCard);
    });
}

renderProducts(products);
</script>

</body>
</html>
