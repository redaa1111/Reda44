<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h1 {
      color: #e60000;
      font-size: 42px;
      text-align: center;
      margin-bottom: 50px;
    }

    .offers-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .offer-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 400px; /* BIGGER */
      padding: 25px;
      text-align: center;
    }

    .offer-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .offer-title {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .offer-price {
      color: green;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buy-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #005fa3;
    }

    a {
      display: inline-block;
      margin-top: 50px;
      color: #0077cc;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .offers-container {
        flex-direction: column;
        align-items: center;
      }

      .offer-card {
        width: 90%;
      }
    }
  </style>
</head>
