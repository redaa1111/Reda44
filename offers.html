<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Offers - ICAME Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fff8f0;
    }

    h1 {
      color: #d40000;
      text-align: center;
    }

    .offer {
      background: #fff;
      border: 2px dashed #d40000;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .offer img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    .offer-details {
      flex: 1;
    }

    .offer-details h2 {
      margin: 0;
      color: #444;
    }

    .offer-details p {
      font-size: 16px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-left: 10px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üéÅ Special Offers</h1>

  <div class="offer">
    <img src="images/iphone16.png" alt="iPhone 16 Pro">
    <div class="offer-details">
      <h2>iPhone 16 Pro</h2>
      <p>
        Now only <span class="price">$999</span>
        <span class="old-price">$1,199</span> ‚Äì Limited time!
      </p>
    </div>
  </div>

  <div class="offer">
    <img src="images/macbook.png" alt="MacBook Air M3">
    <div class="offer-details">
      <h2>MacBook Air M3</h2>
      <p>
        Save $200! Just <span class="price">$899</span>
        <span class="old-price">$1,099</span>
      </p>
    </div>
  </div>

  <div class="offer">
    <img src="images/tablet.png" alt="Galaxy Tab S9">
    <div class="offer-details">
      <h2>Samsung Galaxy Tab S9</h2>
      <p>
        Special deal: <span class="price">$599</span>
        <span class="old-price">$749</span>
      </p>
    </div>
  </div>

  <a href="products.html">‚Üê Back to Products</a>

</body>
</html>
