<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Special Offers - ICAME Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h1 {
      color: #e60000;
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
    }

    .offers-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px; /* slightly increased gap */
      justify-content: center;
    }

    .offer-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
      width: 420px;             /* increased from 320px */
      padding: 35px 25px 30px;  /* more padding */
      text-align: center;
      transition: transform 0.2s;
    }
    .offer-card:hover {
      transform: scale(1.03);
    }

    .offer-card img {
      width: 140px;              /* fixed width for larger image */
      height: 120px;             /* fixed height for uniform size */
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .offer-title {
      font-size: 30px;           /* increased from 22px */
      font-weight: bold;
      margin: 18px 0 12px 0;
    }

    .offer-price {
      color: green;
      font-size: 26px;           /* increased from 20px */
      margin-bottom: 18px;
    }

    .buy-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 18px 40px;        /* bigger button */
      font-size: 20px;           /* increased font */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .buy-button:hover {
      background-color: #005fa3;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .offers-container {
        flex-direction: column;
        align-items: center;
      }
      .offer-card, .offer-card img {
        width: 95vw !important;
        max-width: 98vw;
      }
      .offer-card img {
        height: auto;
      }
    }
  </style>
</head>
