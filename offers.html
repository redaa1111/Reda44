<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Special Offers - ICAME Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h1 {
      color: #e60000;
    }

    .offers-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .offer-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }

    .offer-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .offer-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .offer-price {
      color: green;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #005fa3;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Special Offers</h1>

  <div class="offers-container">

    <!-- iPhone 16 -->
    <div class="offer-card">
      <img src="https://uploads.onecompiler.io/43pgtf5aq/43pgtb3s5/Straight%20Talk%20Apple%20iPhone%2016%20Plus,%20128gb,%20Blue%20-%20Prepaid%20Smartphone%20%5BLocked%20to%20Straight%20Talk%5D.jpg" alt="Phone Offer">
      <div class="offer-title">iPhone 16 - 10% OFF</div>
      <div class="offer-price">$899</div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="yourpaypalemail@example.com">
        <input type="hidden" name="item_name" value="iPhone 16">
        <input type="hidden" name="amount" value="899.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now" class="buy-button">
      </form>
    </div>

    <!-- Samsung S21 Ultra -->
    <div class="offer-card">
      <img src="https://uploads.onecompiler.io/43pgtf5aq/43pkfxcj4/The%20Galaxy%20S21%20Ultra%20may%20be%20the%20next%20big%20gadget%20to%20come%20in%20brown.jpg" alt="Laptop Offer">
      <div class="offer-title">Samsung S21 Ultra - 15% OFF</div>
      <div class="offer-price">$1,299</div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="yourpaypalemail@example.com">
        <input type="hidden" name="item_name" value="Samsung S21 Ultra">
        <input type="hidden" name="amount" value="1299.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now" class="buy-button">
      </form>
    </div>

    <!-- Tablet Pro -->
    <div class="offer-card">
      <img src="https://uploads.onecompiler.io/43pgtf5aq/43pkfxcj4/Apple%20iPad%20Pro%2011-Inch%20M4%20chip%20with%20Wi-Fi%20+%20Cellular%20-%20512GB%20in%20Space%20Black%20(1).jpg" alt="Tablet Offer">
      <div class="offer-title">Tablet Pro - 20% OFF</div>
      <div class="offer-price">$499</div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="yourpaypalemail@example.com">
        <input type="hidden" name="item_name" value="Tablet Pro">
        <input type="hidden" name="amount" value="499.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now" class="buy-button">
      </form>
    </div>

  </div>

  <a href="index.html">‚Üê Back to Home</a>

</body>
</html>
